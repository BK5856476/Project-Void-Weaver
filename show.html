<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Weaver // AI Workstation</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 配置自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zinc: {
                            850: '#1f1f22',
                            950: '#09090b',
                        }
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        /* 自定义滚动条样式以匹配赛博朋克风格 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
        
        .neon-shadow { box-shadow: 0 0 10px rgba(34, 211, 238, 0.2); }
        .magic-shadow { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        .glass-panel { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-200 h-screen w-screen overflow-hidden flex text-sm font-sans selection:bg-cyan-500/30 selection:text-cyan-100">

    <!-- Sidebar -->
    <aside class="w-64 border-r border-zinc-800 bg-zinc-950 flex flex-col h-full shrink-0 relative transition-all duration-300" id="sidebar">
        <!-- Brand -->
        <div class="p-4 border-b border-zinc-800 flex items-center gap-3">
            <div class="w-3 h-3 bg-cyan-500 rounded-full neon-shadow"></div>
            <h1 class="font-bold text-zinc-100 tracking-tight text-base">VOID WEAVER</h1>
        </div>

        <!-- Scroll Area -->
        <div class="p-4 space-y-6 overflow-y-auto flex-1">
            <!-- Engine -->
            <div>
                <label class="text-xs font-mono text-zinc-500 uppercase tracking-wider mb-2 block">Generation Engine</label>
                <div class="flex gap-1 bg-zinc-900 p-1 rounded-md border border-zinc-800">
                    <button class="flex-1 text-xs py-1.5 px-2 rounded bg-zinc-800 text-zinc-200 shadow-sm border border-zinc-700">NovelAI</button>
                    <button class="flex-1 text-xs py-1.5 px-2 text-zinc-500 hover:text-zinc-300">Imagen</button>
                </div>
            </div>

            <!-- Resolution -->
            <div>
                <label class="text-xs font-mono text-zinc-500 uppercase tracking-wider mb-2 block">Resolution</label>
                <div class="relative">
                    <select class="w-full bg-zinc-900 border border-zinc-800 text-zinc-300 text-xs rounded-md h-9 px-2 appearance-none focus:outline-none focus:border-cyan-500">
                        <option>Portrait (832x1216)</option>
                        <option>Landscape (1216x832)</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-2 top-2.5 w-4 h-4 text-zinc-500 pointer-events-none"></i>
                </div>
            </div>

            <!-- Steps -->
            <div class="pt-2">
                <label class="text-xs font-mono text-zinc-500 uppercase tracking-wider mb-2 block">Sampling Steps</label>
                <div class="flex justify-between text-xs text-zinc-400 mb-2">
                    <span>Steps</span>
                    <span class="text-cyan-400">28</span>
                </div>
                <div class="h-1 bg-zinc-800 rounded-full overflow-hidden">
                    <div class="h-full w-2/3 bg-cyan-600 neon-shadow"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t border-zinc-800">
            <button class="w-full flex items-center justify-center gap-2 bg-zinc-900 hover:bg-zinc-800 text-zinc-300 border border-zinc-700 h-9 rounded-md transition-colors text-xs">
                <i data-lucide="settings" class="w-3 h-3"></i> System Config
            </button>
        </div>
    </aside>

    <!-- Main Workspace -->
    <div class="flex-1 flex flex-col h-full min-w-0 relative">
        
        <div class="flex flex-1 h-full">
            
            <!-- LEFT PANE: Visual Cortex -->
            <div class="flex-1 border-r border-zinc-800 bg-zinc-950/50 flex flex-col relative overflow-hidden">
                <!-- Grid Pattern Background -->
                <div class="absolute inset-0 opacity-[0.03] pointer-events-none" style="background-image: linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px); background-size: 20px 20px;"></div>

                <!-- Top Bar -->
                <div class="h-14 border-b border-zinc-800 flex items-center justify-between px-4 glass-panel z-10">
                    <div class="flex bg-zinc-900 rounded-md p-1 border border-zinc-800">
                        <button class="px-3 py-1 rounded text-xs font-medium flex items-center gap-2 bg-zinc-800 text-cyan-400 shadow-sm transition-all">
                            <i data-lucide="eye" class="w-3 h-3"></i> Source Reality
                        </button>
                        <button class="px-3 py-1 rounded text-xs font-medium flex items-center gap-2 text-zinc-500 hover:text-zinc-300 transition-all">
                            <i data-lucide="sparkles" class="w-3 h-3"></i> New World
                        </button>
                    </div>
                    <i data-lucide="maximize-2" class="w-4 h-4 text-zinc-600 hover:text-zinc-400 cursor-pointer"></i>
                </div>

                <!-- Upload Area -->
                <div class="flex-1 flex flex-col items-center justify-center p-8 z-0">
                    <div class="w-full h-full max-h-[600px] border-2 border-dashed border-zinc-800 rounded-lg flex flex-col items-center justify-center gap-4 bg-zinc-900/20 hover:bg-zinc-900/40 transition-colors group cursor-pointer">
                        <div class="w-16 h-16 rounded-full bg-zinc-900 flex items-center justify-center border border-zinc-800 group-hover:border-cyan-500/50 group-hover:shadow-[0_0_20px_rgba(34,211,238,0.1)] transition-all">
                            <i data-lucide="upload" class="w-6 h-6 text-zinc-500 group-hover:text-cyan-400"></i>
                        </div>
                        <div class="text-center">
                            <p class="text-sm font-medium text-zinc-300">Drop Source Image Here</p>
                            <p class="text-xs text-zinc-600 mt-1">Supports PNG, JPG, WEBP</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANE: Codex Grimoire -->
            <div class="flex-1 bg-zinc-950 flex flex-col h-full w-1/2">
                <!-- Toolbar -->
                <div class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 glass-panel">
                    <div class="flex items-center gap-2 text-zinc-400">
                        <i data-lucide="terminal" class="w-4 h-4"></i>
                        <span class="text-xs font-mono uppercase tracking-widest text-zinc-500">Codex Grimoire // v2.4</span>
                    </div>
                    <div class="flex gap-3">
                        <button class="inline-flex items-center justify-center rounded-md text-xs font-medium transition-colors h-9 px-4 border border-zinc-700 bg-zinc-800 text-cyan-400 hover:bg-zinc-700 gap-2">
                            <i data-lucide="wand-2" class="w-3 h-3"></i> Decipher
                        </button>
                        <button class="inline-flex items-center justify-center rounded-md text-xs font-bold transition-colors h-9 px-4 bg-purple-600 text-white hover:bg-purple-700 magic-shadow gap-2 tracking-wide">
                            <i data-lucide="zap" class="w-3 h-3"></i> MANIFEST
                        </button>
                    </div>
                </div>

                <!-- The Grid -->
                <div class="flex-1 overflow-y-auto p-6 bg-zinc-950">
                    <div class="grid grid-cols-2 gap-4">
                        
                        <!-- Card 1: Style (Locked) -->
                        <div class="flex flex-col rounded-lg border border-zinc-800 bg-zinc-900/30 backdrop-blur-sm overflow-hidden h-32">
                            <div class="flex items-center justify-between px-3 py-2 border-b border-zinc-800/50 bg-zinc-900/50">
                                <span class="text-[10px] font-bold text-zinc-300 uppercase tracking-widest flex items-center gap-2">
                                    <i data-lucide="layers" class="w-3 h-3 text-cyan-500"></i> Style
                                </span>
                                <i data-lucide="lock" class="w-3 h-3 text-cyan-500/80"></i>
                            </div>
                            <div class="p-3 flex flex-wrap gap-2 content-start">
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-amber-500/10 text-amber-200 border-amber-500/40 shadow-[0_0_8px_rgba(245,158,11,0.2)]">anime <span class="ml-1 opacity-50">1.0</span></span>
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-amber-500/10 text-amber-200 border-amber-500/40 shadow-[0_0_8px_rgba(245,158,11,0.2)]">cel shading <span class="ml-1 opacity-50">0.9</span></span>
                            </div>
                        </div>

                        <!-- Card 2: Subject -->
                        <div class="flex flex-col rounded-lg border border-zinc-800 bg-zinc-900/30 backdrop-blur-sm overflow-hidden h-32">
                            <div class="flex items-center justify-between px-3 py-2 border-b border-zinc-800/50 bg-zinc-900/50">
                                <span class="text-[10px] font-bold text-zinc-300 uppercase tracking-widest flex items-center gap-2">
                                    <i data-lucide="user" class="w-3 h-3 text-cyan-500"></i> Subject
                                </span>
                                <i data-lucide="unlock" class="w-3 h-3 text-zinc-600"></i>
                            </div>
                            <div class="p-3 flex flex-wrap gap-2 content-start">
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-amber-500/10 text-amber-200 border-amber-500/40 shadow-[0_0_8px_rgba(245,158,11,0.2)]">1girl <span class="ml-1 opacity-50">1.0</span></span>
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-zinc-800/50 text-zinc-400 border-zinc-700 hover:text-cyan-300 hover:border-cyan-700 transition-colors cursor-pointer">silver hair <span class="ml-1 opacity-50">0.8</span></span>
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-zinc-800/50 text-zinc-400 border-zinc-700 hover:text-cyan-300 hover:border-cyan-700 transition-colors cursor-pointer">blue eyes <span class="ml-1 opacity-50">0.7</span></span>
                            </div>
                        </div>

                        <!-- Card 3: Background -->
                        <div class="flex flex-col rounded-lg border border-zinc-800 bg-zinc-900/30 backdrop-blur-sm overflow-hidden h-32">
                            <div class="flex items-center justify-between px-3 py-2 border-b border-zinc-800/50 bg-zinc-900/50">
                                <span class="text-[10px] font-bold text-zinc-300 uppercase tracking-widest flex items-center gap-2">
                                    <i data-lucide="image" class="w-3 h-3 text-cyan-500"></i> Background
                                </span>
                                <i data-lucide="unlock" class="w-3 h-3 text-zinc-600"></i>
                            </div>
                            <div class="p-3 flex flex-wrap gap-2 content-start">
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-amber-500/10 text-amber-200 border-amber-500/40 shadow-[0_0_8px_rgba(245,158,11,0.2)]">cyberpunk city <span class="ml-1 opacity-50">0.9</span></span>
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-zinc-800/50 text-zinc-400 border-zinc-700">neon lights <span class="ml-1 opacity-50">0.6</span></span>
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-zinc-800/50 text-zinc-400 border-zinc-700">rain <span class="ml-1 opacity-50">0.5</span></span>
                            </div>
                        </div>

                         <!-- Card 4: Costume -->
                         <div class="flex flex-col rounded-lg border border-zinc-800 bg-zinc-900/30 backdrop-blur-sm overflow-hidden h-32">
                            <div class="flex items-center justify-between px-3 py-2 border-b border-zinc-800/50 bg-zinc-900/50">
                                <span class="text-[10px] font-bold text-zinc-300 uppercase tracking-widest flex items-center gap-2">
                                    <i data-lucide="shirt" class="w-3 h-3 text-cyan-500"></i> Costume
                                </span>
                                <i data-lucide="unlock" class="w-3 h-3 text-zinc-600"></i>
                            </div>
                            <div class="p-3 flex flex-wrap gap-2 content-start">
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-zinc-800/50 text-zinc-400 border-zinc-700">pilot suit <span class="ml-1 opacity-50">0.7</span></span>
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-mono border bg-zinc-800/50 text-zinc-400 border-zinc-700">glowing trim <span class="ml-1 opacity-50">0.5</span></span>
                            </div>
                        </div>

                        <!-- Add Module Placeholder -->
                        <div class="border border-zinc-800 border-dashed rounded-lg bg-zinc-900/10 flex flex-col items-center justify-center h-32 hover:bg-zinc-900/20 transition-colors cursor-pointer group">
                             <i data-lucide="plus" class="w-5 h-5 text-zinc-600 group-hover:text-zinc-400 mb-2"></i>
                             <span class="text-zinc-600 text-[10px] font-mono group-hover:text-zinc-400 uppercase">Add Module</span>
                        </div>
                    </div>
                </div>

                <!-- Refinement Input -->
                <div class="h-16 border-t border-zinc-800 bg-zinc-900/50 p-3 flex items-center gap-3 px-6 shrink-0">
                    <div class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center border border-zinc-700 shrink-0">
                        <i data-lucide="sparkles" class="w-4 h-4 text-purple-400"></i>
                    </div>
                    <input type="text" placeholder="Natural Language Refinement (e.g., 'Make the lighting more dramatic')" class="flex-1 h-9 bg-zinc-950/80 font-mono text-zinc-300 border border-zinc-700 rounded-md px-3 text-xs focus:outline-none focus:border-cyan-500 placeholder:text-zinc-600">
                </div>
            </div>

        </div>
    </div>

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
